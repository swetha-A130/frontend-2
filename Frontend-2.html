<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Signup Form</h1>
    <form id="signupForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);
        
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (emailError.textContent === "" && passwordError.textContent === "") {
                if (confirm("Are you sure you want to sign up?")) {
                    alert("Successful signup!");
                } else {
                    clearForm();
                }
            }
        });

        function validateEmail() {
            const emailValue = emailInput.value;
            if (emailValue.length > 3 && emailValue.includes('@') && emailValue.includes('.')) {
                emailError.textContent = "All good to go!";
                emailError.classList.remove('error');
                emailError.classList.add('success');
            } else {
                emailError.textContent = "Invalid email. Must be more than 3 characters and contain '@' and '.'.";
                emailError.classList.remove('success');
                emailError.classList.add('error');
            }
        }

        function validatePassword() {
            const passwordValue = passwordInput.value;
            if (passwordValue.length > 8) {
                passwordError.textContent = "All good to go!";
                passwordError.classList.remove('error');
                passwordError.classList.add('success');
            } else {
                passwordError.textContent = "Password must be more than 8 characters.";
                passwordError.classList.remove('success');
                passwordError.classList.add('error');
            }
        }

        function clearForm() {
            emailInput.value = "";
            passwordInput.value = "";
            emailError.textContent = "";
            passwordError.textContent = "";
        }
    </script>

</body>
</html>
